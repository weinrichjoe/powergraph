<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Jay Abraham's Power of Exponential Growth Calculator</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
  <h1>Jay Abraham's Power of Exponential Growth Calculator</h1>
    <form action="calculate.php" method="post">
        <label for="num_clients">Number of Clients:</label>
        <input type="number" id="num_clients" name="num_clients" required>
      
        <label for="avg_value">Average Transaction Value:</label>
        <input type="number" id="avg_value" name="avg_value" step="0.01" required>
      
        <label for="freq_repurchase">Frequency of Repurchase:</label>
        <input type="number" id="freq_repurchase" name="freq_repurchase" required>
      
        <input type="submit" value="Calculate">
      </form>
  <div id="result-container">
    <p id="initial-revenue"></p>
    <p id="new-revenue"></p>
    <p id="growth-rate"></p>
  </div>
</body>
</html>
